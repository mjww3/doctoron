<div class="login-page" ng-controllet="LoginCtrl">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Doctor<small>On</small></h1>
			<form role="form" ng-submit="submit()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Email" ng-model="user.username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" ng-model="user.password">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-init="gotoRegister()">Register</button>

			</form>

		</div>	
	</div>

</div>
